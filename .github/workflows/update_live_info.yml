name: Update Live Info

on:
  push:
    paths:
      - 'lives.json'
      - 'scripts/update_live_info.py'
  schedule:
    # Run every day at 00:00 JST (15:00 UTC previous day)
    - cron: '0 15 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-live-info:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run update script
        run: python scripts/update_live_info.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add live.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update live info [skip ci]" && git push)
